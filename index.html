<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML теги</title>
</head>
<body>
    <p>Имя</p>
    <div>
        <input type="text" name="userName" value="">
    </div>
    <p>Пароль</p>
    <div>
        <input type="text" name="userPass" value="">
    </div>
    <p>Телефон</p>
    <div>
        <input type="text" name = "userPhoneNumber" value="">
    </div>
    <P>Пол</P>
    <div>
        <p><input type="radio" name = "sex" value="man"> Мужской</p>
        <p><input type="radio" name = "sex" value="woman"> Женский</p>        
    </div>
    <p>Имущество</p>
    <div>
        <p><input type="checkbox" name="vel" value="yes"> Велосипед</p>
        <p><input type="checkbox" name="car" value="yes"> Автомобиль</p>
        <p><input type="checkbox" name="apartment" value="yes"> Квартира</p>
        <p><input type="checkbox" name="hourse" value="yes"> Лошадь</p>
    </div>
    <p>Дополнительная информация</p>
    <div>
        <textarea name="text"></textarea>
    </div>
    <p>Прикрепить фото</p>
    <div>
        <p><input type="file" name="photo"></p>
    </div>
    <p>Любимый цвет</p>
    <div>
        <select name="color">
            <option value="red">Красный</option>
            <option selected value="green">Зелёный</option>
            <option value="blue">Синий</option>
        </select>
    </div>
    <p>Действия</p>
    <div>
        <button type = "submit">Отправить</button>
        <button type = "submit">Очистить</button>
    </div>
</body>
</html>
